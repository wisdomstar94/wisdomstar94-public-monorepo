name: react-keyboard-manager-ci-cd

on:
  push:
    tags:
      - 'react-keyboard-manager-v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish-release-registry:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn @wisdomstar94/react-add-event-listener pack:build
      - run: yarn @wisdomstar94/react-keyboard-manager pack:build      
      - run: yarn @wisdomstar94/react-keyboard-manager npm:publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PACKAGE_PUBLISH_KEY_NPM}}